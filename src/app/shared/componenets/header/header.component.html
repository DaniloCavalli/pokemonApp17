<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <img src="https://seeklogo.com/images/P/Pokemon-logo-497D61B223-seeklogo.com.png" style="width: 150px;" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" 
                aria-current="page"
                routerLink="home" 
                routerLinkActive 
                #home="routerLinkActive"
                [ngClass]="home.isActive ? 'active' : '' ">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" 
                href="#"
                routerLink="search"
                routerLinkActive
                #search="routerLinkActive"
                [ngClass]="search.isActive ? 'active' : '' ">Search</a>
              </li>
              <li class="nav-item">
                <a 
                class="nav-link" 
                href="#"
                routerLink="favorites"
                routerLinkActive
                #favorites="routerLinkActive"
                [ngClass]="favorites.isActive ? 'active' : '' ">Favorites</a>
              </li>
              <li class="nav-item">
                <a 
                class="nav-link" 
                href="#"
                routerLink="logout"
                routerLinkActive
                #logOut="routerLinkActive"
                [ngClass]="logOut.isActive ? 'active' : '' ">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
