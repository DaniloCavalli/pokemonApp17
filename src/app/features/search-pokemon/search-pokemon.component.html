
<div class="container">
    <div class="row">
        <div class="col-8 offset-2 text-center mt-4">
            <h1>Search Pokemon</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4 offset-4">
            <ng-select 
            [items]="pokemonList()" 
            bindLabel="name" 
            bindValue="id" 
            [(ngModel)]="selectedPokemonId"
            (change)="onSelectedPokemon()"
            (clear)="onClear()">
            </ng-select>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
           
                    <div class="container">
                        <div class="row">
                            <div class="col-4 offset-4 mt-5">

                                @if( selectedPokemon() ){
                                    <app-pokemon-item [pokemon]="selectedPokemon()"></app-pokemon-item>
                                } @else {
                                    <div style="width:100%;height:0;padding-bottom:66%;position:relative;"><iframe src="https://giphy.com/embed/yhfTY8JL1wIAE" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
                                }
                            </div>
                        </div>
                    </div>
           
                
            
        </div>
    </div>

</div>
