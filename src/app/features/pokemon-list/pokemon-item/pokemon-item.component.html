<div class="card p-3">
  <h2> {{ pokemon().name }} </h2>
  <p><b>ID: {{ pokemon().id }}</b></p>
  <div class="row">
    <div class="col-4">
      <img [src]=" pokemon().sprites?.front_default " alt="">
    </div>
    <div class="col-4">
      <img [src]=" pokemon().sprites?.back_default " alt="">
    </div>
    <div class="col-4">
      <b>abilities</b>
      <p *ngFor=" let abilities of abilities() ">
      {{ abilities.ability['name'] }}</p>
    </div>
  </div>
</div>
