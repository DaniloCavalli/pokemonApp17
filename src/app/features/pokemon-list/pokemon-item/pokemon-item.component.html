<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ pokemon.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]='pokemon.imagePath' alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>SHOW DETAIL</button>
  </mat-card-actions>
</mat-card>
