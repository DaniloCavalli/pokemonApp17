<mat-card class="pokemon-list-item">
  <mat-card-header>
    <mat-card-title>{{ pokemon?.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]='pokemon?.imagePath' alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
    mat-raised-button color="primary"
    (click)="onSelectedPokemon()"
    mat-button>SHOW DETAIL</button>
  </mat-card-actions>
</mat-card>
