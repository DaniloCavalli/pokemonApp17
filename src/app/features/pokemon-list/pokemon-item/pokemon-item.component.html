<div class="card p-3">
  <h2> {{ pokemon().name }} </h2>
  <p><b>ID: {{ pokemon().id }}</b></p>
  <div class="row">
    <div class="col-4">
      <img [src]=" pokemon().sprites?.front_default " alt="">
    </div>
    <div class="col-4">
      <img [src]=" pokemon().sprites?.back_default " alt="">
    </div>
    <div class="col-4">
      <p>abilities</p>
      <label *ngFor=" let abilities of abilities() ">
        {{ abilities.ability['name'] }}
      </label>
    </div>
  </div>
</div>
