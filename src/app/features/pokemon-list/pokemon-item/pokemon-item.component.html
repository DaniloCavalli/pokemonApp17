<div class="pokemon-detail mt-4 card p-2">
  <h2>{{ pokemon['name'] }}</h2>
  <p><b>ID: {{ pokemon['id'] }}</b></p>
  <img [src]="pokemon['sprites']?.front_default" alt="">
  <ul class="">
    <label for="" class="mt-2">Abilities</label>
    @for( ability of pokemon['abilities']; track ability ){
      <li>{{ ability['ability'].name }}</li>
    }
  </ul>
</div>
