<div class="container">
  <div class="row">
    <div class="col-12 d-flex justify-content-end mt-2">
     <a href="#"><i class="material-icons" (click)="onCloseDialog($event)">close</i></a>
    </div>
    <div class="col-12 text-center mt-3">
      <h1>{{ name }}</h1>
    </div>
  </div>
</div>

<div class="images px-5">
  <div class="row">
    <img class="col-6 p-3" [src]="images.back_default" alt="">
    <img class="col-6 p-3" [src]="images.front_default" alt="">
    <img class="col-6 p-3" [src]="images.front_shiny" alt="">
    <img class="col-6 p-3" [src]="images.back_shiny" alt="">
  </div>
</div>

<div class="abilities">
  <p>abilities:</p>
  
    @for( ability of abilities; track ability  ){
      <span> {{ ability?.ability['name'] }} </span>
    }

</div>

<div class="actions">
    <button 
    mat-button mat-raised-button 
    color="primary"
    (click)="onAddToFavotites()">Add To Favorites</button>
</div>
