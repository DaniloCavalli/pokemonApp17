
<div class="container">
  <div class="row">

    <div class="col-4">
      <h4>pokemon list</h4>
      <ul>
        <li 
        *ngFor=" let pokemon of pokemonList() "
        (click)="getPokemon(pokemon.url)">
          <a class="list-item">{{pokemon.name}}</a>
        </li>
      </ul>
    </div>

    <div class="col-6 offset-2">
      <h4>pokemon detail</h4>
      <div>
        {{ pokemon().name }}
      </div>
      <div class="row">
        <div class="col-4">
          <img [src]=" pokemon().sprites?.front_default  " alt="">
        </div>
        <div class="col-4">
          <img [src]=" pokemon().sprites?.back_default  " alt="">
        </div>
      </div>

    </div>



  </div>
</div>
