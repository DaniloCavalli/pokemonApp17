
@if( loading() ){
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
}
@else {
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="mt-4 text-center"> Select one pokemon from the list </h1>
      </div>
    </div>
    <div class="row">
      @for( pokemon of pokemonList(); track pokemon ){
        <div class="col-2 mt-3">
          <app-pokemon-item 
          [pokemon]="pokemon"></app-pokemon-item>
        </div>
      }
    </div>
  </div>
}
