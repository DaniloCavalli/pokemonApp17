


<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="mt-4">My Favorites List</h1>
        </div>
    </div>
    <div class="row">
        @for( pokemon of favoritesList(); track pokemon ){
            <div class="col-3">
                <app-pokemon-item [pokemon]="pokemon"></app-pokemon-item>  
            </div>
        }
    </div>
</div>
