

@if( favoritesList().length ){
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="mt-4">My Favorites List</h1>
            </div>
        </div>
        <div class="row">
            @for( pokemon of favoritesList(); track pokemon ){
                <div class="col-3">
                    <app-pokemon-item [pokemon]="pokemon"></app-pokemon-item>  
                </div>
            }
        </div>
    </div>
} @else {
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-5">
                <h1>The list is empty</h1>
            </div>
            <div class="col-4 offset-4 mt-5">
                <div style="width:100%;height:0;padding-bottom:66%;position:relative;"><iframe src="https://giphy.com/embed/yhfTY8JL1wIAE" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
            </div>
        </div>
    </div>
}
